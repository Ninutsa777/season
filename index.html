<!DOCTYPE html>
<html>
<head>
    <title>წელიწადის დროები</title>
    <style> <!--body არის CSS სელექტორი სადაც მოთავსებულია გვერდის მთავარი ნაწილი-->
        body {                                     
            background-color: #f4f8fb;
            color: #333; 
            line-height: 1.6;
            padding: 20px;
        }
        <!--h1 არის მთავარი სათაური-->
        h1 {
            text-align: center;
            color: #2a5d84;
        }
        .season {
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            color: white;
        }
        .spring { background: #77c593; }
        .summer { background: #f7d26a; color: #333; }
        .autumn { background: #e28b3f; }
        .winter { background: #6cb4ee; }
      <!--h2 არის მეორე დონის სათაურები> 
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <h1>წელიწადის დროები</h1>

    <div class="season spring">
        <h2>გაზაფხული (Spring)</h2>
        <p>ბუნება იღვიძებს, ყვავილები ყვავის და თბება.</p>
    </div>

    <div class="season summer">
        <h2>ზაფხული (Summer)</h2>
        <p>ყველაზე თბილი სეზონი, ბევრი მზე, დასვენება და ზღვა.</p>
    </div>

    <div class="season autumn">
        <h2>შემოდგომა (Fall)</h2>
        <p>ფოთლები ფერადდება და ცვივა, გრილდება.</p>
    </div>

    <div class="season winter">
        <h2>ზამთარი (Winter)</h2>
        <p>ცივი სეზონი, თოვლი, ახალი წელი და ზამთრის დღესასწაულები.</p>
    </div>

</body>
</html>
